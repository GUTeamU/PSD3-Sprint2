<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: header"></head>
    <body>
        <div th:replace="layout :: navigation"></div>
        <div class="container">
            <div class="starter-template">
                <ul class="nav nav-tabs">
                    <li><a href="#" th:href="@{/admin/sessions}">List</a></li>
                    <li class="active"><a href="#" th:href="@{/admin/sessions/create/}">Create</a></li>
                </ul>
                <form class="well form-horizontal" role="form" th:attr="action=@{/admin/sessions/create}" method="POST">

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="time" class="col-sm-2 control-label">Time</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="time" name="time" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lecturer" class="col-sm-2 control-label">Lecturer</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lecturer" name="lecturer" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="compulsory" class="col-sm-2 control-label">Compulsory</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="compulsory" name="compulsory" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="venue" class="col-sm-2 control-label">Venue</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="venue" name="venue" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="startDate" class="col-sm-2 control-label">Start Date</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="startDate" name="startDate" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="endDate" class="col-sm-2 control-label">End Date</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="endDate" name="endDate" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="duration" class="col-sm-2 control-label">Duration</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="duration" name="duration" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="repeated" class="col-sm-2 control-label">Repeated</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="repeated" name="repeated" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="maxCapacity" class="col-sm-2 control-label">Maximum Capacity</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="maxCapacity" name="maxCapacity" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
